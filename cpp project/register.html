<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <style>
    /* CSS styles for the registration page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 400px;
      margin: 0 auto;
      margin-top: 50px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group input[type="password"],
    .form-group input[type="email"],
    .form-group select {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    .form-group .captcha {
      display: flex;
      align-items: center;
    }
    .form-group .captcha input[type="text"] {
      width: 70%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    .form-group .captcha img {
      margin-left: 10px;
      cursor: pointer;
    }
    .form-group button {
      width: 100%;
      padding: 8px;
      background-color: #af4c4c;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    .form-group button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="number">Phone Number</label>
        <input type="text" id="number" name="number" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="otp">OTP</label>
        <input type="text" id="otp" name="otp" placeholder="Enter the OTP" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <select id="state" name="state" required>
          <option value="">Select your state</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
          <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
          <option value="Daman and Diu">Daman and Diu</option>
          <option value="Delhi">Delhi</option>
          <option value="Lakshadweep">Lakshadweep</option>
          <option value="Puducherry">Puducherry</option>
        </select>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="Enter your location" required>
      </div>
      <div class="form-group">
        <label for="captcha">Captcha</label>
        <div class="captcha">
          <input type="text" id="captcha" name="captcha" placeholder="Enter the captcha" required>
          <img src="captcha_image.jpg" alt="Captcha Image" id="captchaImage">
        </div>
        <p class="error" id="captchaError"></p>
      </div>
      <div class="form-group">
        <button type="submit" onclick="validateForm()">Register</button>
      </div>
    </form>
  </div>

  <script>
    function validateForm() {
      var captchaInput = document.getElementById('captcha').value;
      var captchaImage = document.getElementById('captchaImage');
      var captchaError = document.getElementById('captchaError');

      // Check if captcha input is correct
      if (captchaInput === '12345') { // Replace '12345' with the expected captcha value
        captchaError.innerText = ''; // Clear the error message
        // Proceed with form submission or further processing
        // Example: document.getElementById('registrationForm').submit();
      } else {
        captchaError.innerText = 'Incorrect captcha. Please try again.'; // Display error message
        captchaImage.src = 'captcha_image.jpg?' + new Date().getTime(); // Refresh captcha image
      }
    }
  </script>
</body>
</html>
